<!-- HeaderComponent to be displayed as part of AppComponent -->
<app-header></app-header>

<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- To add notes -->
<mat-expansion-panel class="noteInputContainer">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Note
      </mat-panel-title>
    </mat-expansion-panel-header>
    
    <div class="noteInputs">
      <!-- title -->
      <mat-form-field>
        <input [(ngModel)] = "note.title" matInput placeholder="Enter note Title">
      </mat-form-field>
      <!-- text -->
      <mat-form-field>
        <textarea [(ngModel)] = "note.text" matInput placeholder="Enter note Text"></textarea>
      </mat-form-field>
    </div>
  
    <div class="noteSubmit">
      <!-- button -->
      <button mat-raised-button (click)="takeNote()" color="primary">Done</button>
    </div>
  
</mat-expansion-panel>

<!-- Load and display the collection of notes from server as Material Cards with card title set to note title and card content set to note text  -->
<mat-card class="noteCard" *ngFor="let curnote of notes">
    <mat-card-title>
      {{curnote.title}}
    </mat-card-title>
    <mat-card-content>
      {{curnote.text}}
    </mat-card-content>
</mat-card>
